<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC TASKER | MONOCHROME</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: #111111;
            --border: #222222;
            --text: #ffffff;
            --text-dim: #71717a;
            
            /* Grayscale Intensity Scale */
            --lvl-0: #000000;
            --lvl-1: #27272a;
            --lvl-2: #52525b;
            --lvl-3: #a1a1aa;
            --lvl-4: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Header --- */
        .hero { margin-bottom: 48px; }

        .arc-tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--text-dim);
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        #arc-name {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            width: 100%;
            outline: none;
            text-transform: uppercase;
        }

        .stats-row {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-badge i { font-size: 1rem; color: var(--text); }
        .stat-badge span { color: var(--text); }

        /* --- GitHub Style Monthly Matrix --- */
        .matrix-panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .matrix-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .matrix-header h3 { font-size: 0.75rem; letter-spacing: 0.1em; text-transform: uppercase; font-weight: 800; }

        .matrix-legend {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .l-box { width: 10px; height: 10px; border-radius: 2px; border: 1px solid var(--border); }

        .heatmap-scroll { overflow-x: auto; padding-bottom: 8px; }
        .heatmap-scroll::-webkit-scrollbar { height: 2px; }
        .heatmap-scroll::-webkit-scrollbar-thumb { background: var(--border); }

        .heatmap-wrapper { display: flex; gap: 12px; min-width: max-content; }

        .day-labels {
            display: grid;
            grid-template-rows: repeat(7, 14px);
            gap: 4px;
        }

        .day-label { font-size: 0.6rem; color: var(--text-dim); height: 14px; line-height: 14px; }

        .heatmap-grid {
            display: grid;
            grid-auto-flow: column;
            grid-template-rows: repeat(7, 14px);
            gap: 4px;
        }

        .cube {
            width: 14px;
            height: 14px;
            background: var(--lvl-0);
            border-radius: 2px;
            border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
        }

        .cube:hover { outline: 1px solid var(--text); z-index: 10; transform: scale(1.15); }

        /* --- Dashboard --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
        }

        @media (max-width: 800px) { .dashboard { grid-template-columns: 1fr; } }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }

        .input-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        input[type="text"], input[type="date"] {
            background: var(--bg);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            font-size: 0.85rem;
            font-family: inherit;
        }

        input:focus { border-color: var(--text); }

        .btn-main {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-main:hover { filter: invert(0.1); transform: translateY(-1px); }

        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            background: none;
            border: none;
            color: var(--text-dim);
            padding: 8px 0;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
        }

        .tab.active { color: var(--text); }
        .tab.active::after {
            content: ''; position: absolute; bottom: -1px; left: 0;
            width: 100%; height: 2px; background: var(--text);
        }

        .task-list { display: flex; flex-direction: column; gap: 8px; }

        .task-item {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .check-box {
            min-width: 20px; height: 20px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .task-item.done .check-box { background: var(--text); border-color: var(--text); }
        .task-item.done .check-box i { color: var(--bg); font-weight: 800; font-size: 12px; }
        .task-item.done .task-info { opacity: 0.3; text-decoration: line-through; }

        .task-info { flex: 1; }
        .task-info h4 { font-size: 0.9rem; font-weight: 600; }
        .task-info p { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; margin-top: 2px; }

        .btn-icon {
            background: none; border: none; color: var(--text-dim);
            cursor: pointer; font-size: 1.1rem; padding: 4px;
        }
        .btn-icon:hover { color: #ff4444; }

        /* --- Calendar --- */
        .cal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cal-head h3 { font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; }

        .cal-nav {
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }

        .cal-unit {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .cal-unit:hover { background: var(--border); }
        .cal-unit.active { background: var(--text); color: var(--bg); font-weight: 800; }
        .cal-unit.today { border: 1px solid var(--text); color: var(--text); }
        .cal-unit.has-task { text-decoration: underline; text-underline-offset: 4px; }

    </style>
</head>
<body>

<div class="container">
    <header class="hero">
        <span class="arc-tag">Active Arc</span>
        <input type="text" id="arc-name" spellcheck="false" maxlength="25">
        
        <div class="stats-row">
            <div class="stat-badge"><i class="ph-bold ph-fire"></i> STREAK <span><span id="streak-val">0</span>D</span></div>
            <div class="stat-badge"><i class="ph-bold ph-calendar"></i> FOCUS <span id="focus-label">TODAY</span></div>
            <div class="stat-badge"><i class="ph-bold ph-check-circle"></i> COMPLETED <span><span id="total-val">0</span></span></div>
        </div>
    </header>

    <section class="matrix-panel">
        <div class="matrix-header">
            <h3 id="matrix-title">MONTHLY MATRIX</h3>
            <div class="matrix-legend">
                <span>Min</span>
                <div class="l-box" style="background:var(--lvl-0)"></div>
                <div class="l-box" style="background:var(--lvl-1)"></div>
                <div class="l-box" style="background:var(--lvl-2)"></div>
                <div class="l-box" style="background:var(--lvl-3)"></div>
                <div class="l-box" style="background:var(--lvl-4)"></div>
                <span>Max</span>
            </div>
        </div>
        <div class="heatmap-scroll">
            <div class="heatmap-wrapper">
                <div class="day-labels">
                    <div class="day-label"></div><div class="day-label">Mon</div><div class="day-label"></div><div class="day-label">Wed</div><div class="day-label"></div><div class="day-label">Fri</div><div class="day-label"></div>
                </div>
                <div id="heatmap-grid" class="heatmap-grid"></div>
            </div>
        </div>
    </section>

    <main class="dashboard">
        <div class="panel">
            <div class="input-stack">
                <input type="text" id="task-input" placeholder="Enter objective..." autocomplete="off">
                <input type="date" id="task-date">
                <button class="btn-main" onclick="addTask()">
                    <i class="ph-bold ph-plus"></i> Deploy Objective
                </button>
            </div>

            <nav class="nav-tabs">
                <button class="tab active" id="f-daily" onclick="setFilter('daily')">Daily Operations</button>
                <button class="tab" id="f-dated" onclick="setFilter('dated')">Dated Map</button>
            </nav>

            <div id="task-list" class="task-list"></div>
        </div>

        <div class="panel">
            <div class="cal-head">
                <button class="cal-nav" onclick="moveMonth(-1)"><i class="ph ph-caret-left"></i></button>
                <h3 id="cal-month">JANUARY</h3>
                <button class="cal-nav" onclick="moveMonth(1)"><i class="ph ph-caret-right"></i></button>
            </div>
            <div id="calendar-grid" class="cal-grid"></div>
        </div>
    </main>
</div>

<script>
    // --- Data Management ---
    let tasks = JSON.parse(localStorage.getItem('monochrome_arc_tasks')) || [];
    let viewDate = new Date();
    let selectedDate = new Date().toISOString().split('T')[0];
    let currentFilter = 'daily';

    const arcInput = document.getElementById('arc-name');
    arcInput.value = localStorage.getItem('arc_name_v6') || 'PHOENIX ARC';
    arcInput.oninput = () => localStorage.setItem('arc_name_v6', arcInput.value.toUpperCase());

    // --- Core Operations ---
    function init() {
        document.getElementById('task-date').value = selectedDate;
        render();
    }

    function render() {
        localStorage.setItem('monochrome_arc_tasks', JSON.stringify(tasks));
        renderTasks();
        renderCalendar();
        renderHeatmap();
        updateStats();
    }

    function addTask() {
        const input = document.getElementById('task-input');
        const dateInput = document.getElementById('task-date');
        if (!input.value.trim()) return;

        tasks.push({
            id: Date.now(),
            text: input.value.trim(),
            date: dateInput.value || null,
            done: false,
            doneAt: null
        });

        input.value = '';
        render();
    }

    function toggleTask(id) {
        tasks = tasks.map(t => {
            if (t.id === id) {
                const newState = !t.done;
                return { ...t, done: newState, doneAt: newState ? new Date().toISOString().split('T')[0] : null };
            }
            return t;
        });
        render();
    }

    function deleteTask(id) {
        tasks = tasks.filter(t => t.id !== id);
        render();
    }

    function setFilter(f) {
        currentFilter = f;
        document.getElementById('f-daily').classList.toggle('active', f === 'daily');
        document.getElementById('f-dated').classList.toggle('active', f === 'dated');
        renderTasks();
    }

    // --- UI Logic ---
    function renderTasks() {
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        const today = new Date().toISOString().split('T')[0];

        let filtered = currentFilter === 'daily' 
            ? tasks.filter(t => t.date === selectedDate || (!t.date && selectedDate === today))
            : tasks.filter(t => t.date).sort((a,b) => new Date(a.date) - new Date(b.date));

        if (filtered.length === 0) {
            list.innerHTML = `<p style="text-align:center; color:var(--text-dim); font-size:0.75rem; padding: 2rem 0; font-weight: 600;">NO OBJECTIVES</p>`;
            return;
        }

        filtered.forEach(t => {
            const el = document.createElement('div');
            el.className = `task-item ${t.done ? 'done' : ''}`;
            el.innerHTML = `
                <div class="check-box" onclick="toggleTask(${t.id})">
                    ${t.done ? '<i class="ph-bold ph-check"></i>' : ''}
                </div>
                <div class="task-info">
                    <h4>${t.text}</h4>
                    <p>${t.date || 'Recurring Objective'}</p>
                </div>
                <button class="btn-icon" onclick="deleteTask(${t.id})"><i class="ph ph-trash"></i></button>
            `;
            list.appendChild(el);
        });
    }

    function renderHeatmap() {
        const grid = document.getElementById('heatmap-grid');
        grid.innerHTML = '';
        const year = viewDate.getFullYear();
        const month = viewDate.getMonth();
        
        document.getElementById('matrix-title').innerText = `${new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(viewDate)} MATRIX`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Offset cubes to align weekday rows (Sun-Sat)
        for (let i = 0; i < firstDay; i++) {
            const pad = document.createElement('div');
            pad.className = 'cube';
            pad.style.opacity = '0';
            grid.appendChild(pad);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const count = tasks.filter(t => t.doneAt === dStr).length;
            const cube = document.createElement('div');
            cube.className = 'cube';
            
            if (count > 0) {
                if (count <= 2) cube.style.background = 'var(--lvl-1)';
                else if (count <= 4) cube.style.background = 'var(--lvl-2)';
                else if (count <= 6) cube.style.background = 'var(--lvl-3)';
                else cube.style.background = 'var(--lvl-4)';
            }
            
            cube.title = `${dStr}: ${count} completed`;
            cube.onclick = () => { selectedDate = dStr; render(); };
            grid.appendChild(cube);
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        const year = viewDate.getFullYear();
        const month = viewDate.getMonth();
        document.getElementById('cal-month').innerText = new Intl.DateTimeFormat('en-US', { month: 'long' }).format(viewDate);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const todayStr = new Date().toISOString().split('T')[0];

        for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

        for (let day = 1; day <= daysInMonth; day++) {
            const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const unit = document.createElement('div');
            unit.className = `cal-unit ${dStr === selectedDate ? 'active' : ''} ${dStr === todayStr ? 'today' : ''}`;
            if(tasks.some(t => t.date === dStr)) unit.classList.add('has-task');
            unit.innerText = day;
            unit.onclick = () => { 
                selectedDate = dStr; 
                document.getElementById('task-date').value = dStr;
                render(); 
            };
            grid.appendChild(unit);
        }
    }

    function moveMonth(dir) {
        viewDate.setMonth(viewDate.getMonth() + dir);
        render();
    }

    function updateStats() {
        const todayStr = new Date().toISOString().split('T')[0];
        document.getElementById('focus-label').innerText = selectedDate === todayStr ? "TODAY" : selectedDate;
        document.getElementById('total-val').innerText = tasks.filter(t => t.done).length;
        
        // Streak Logic
        const doneDates = [...new Set(tasks.filter(t => t.doneAt).map(t => t.doneAt))].sort().reverse();
        let streak = 0;
        if (doneDates.length > 0) {
            let check = new Date(todayStr);
            if (doneDates[0] !== todayStr) check.setDate(check.getDate() - 1);
            
            for (let d of doneDates) {
                if (d === check.toISOString().split('T')[0]) {
                    streak++;
                    check.setDate(check.getDate() - 1);
                } else break;
            }
        }
        document.getElementById('streak-val').innerText = streak;
    }

    init();
</script>
</body>
</html>
