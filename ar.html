<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
    <title>Studio AR | Spatial Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --glass: rgba(10, 10, 10, 0.75);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #ffffff;
            --active-glow: #59ffd3;
            --text-main: #ffffff;
            --text-dim: #666666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: var(--text-main);
            position: fixed;
            width: 100%;
            perspective: 1000px; /* Required for 3D VR effect */
        }

        #camera {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Container that handles the VR/Spatial rotation */
        #spatial-world {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #layers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
            pointer-events: auto;
            mix-blend-mode: screen;
            filter: grayscale(1) contrast(1.1);
            will-change: transform;
        }

        .layer.active { outline: 1px solid var(--accent); }

        /* --- UI --- */
        .ui-panel {
            position: fixed;
            z-index: 10;
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background: var(--glass);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .top-bar {
            top: calc(env(safe-area-inset-top) + 12px);
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            height: 54px;
            padding: 0 16px;
            border-radius: 100px;
            justify-content: space-between;
        }

        .dock {
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            border-radius: 28px;
            gap: 8px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            color: var(--text-main);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }
        .btn.primary { background: var(--accent); color: var(--bg); }
        .btn.active { color: var(--active-glow); border-color: rgba(89, 255, 211, 0.3); }
        .btn svg { width: 20px; height: 20px; stroke-width: 2.2px; }

        /* --- SPLASH --- */
        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.6s ease;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { transform: rotate(0deg); opacity: 0.5; } 50% { transform: rotate(180deg); opacity: 1; } }

        #guide-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            display: none;
            z-index: 3;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-box"></div>
    <h1 style="letter-spacing: 6px; font-weight: 300; font-size: 1.2rem;">STUDIO AR</h1>
    <p style="margin-top:10px; font-size:11px; color:var(--text-dim); letter-spacing:2px;">BY SILENT PROGRAMMER</p>
</div>

<video id="camera" autoplay playsinline></video>
<div id="guide-layer"></div>

<div id="spatial-world">
    <div id="layers"></div>
</div>

<div class="ui-panel top-bar">
    <button class="btn" onclick="document.getElementById('upload').click()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"/></svg>
    </button>
    <span style="font-size: 10px; font-weight: 600; color: var(--text-dim);">SPATIAL ENGINE V3</span>
    <button class="btn" id="torchBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
    </button>
</div>

<div class="ui-panel dock">
    <button class="btn" id="anchorBtn" title="Spatial Lock">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="3"/><path d="M3 12h3m12 0h3M12 3v3m0 12v3"/></svg>
    </button>
    <button class="btn" id="guideBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 3h18v18H3zM9 3v18M15 3v18M3 9h18M3 15h18"/></svg></button>
    <button class="btn" id="lockBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg></button>
    <button class="btn primary" id="resetBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8M3 3v5h5"/></svg></button>
</div>

<input type="file" id="upload" accept="image/*" hidden>

<script>
    // --- INITIALIZATION ---
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').remove(), 600);
        }, 2000);
    });

    const video = document.getElementById("camera");
    const world = document.getElementById("spatial-world");
    const layersDiv = document.getElementById("layers");
    let stream;
    let isGlobalLocked = false;
    let spatialActive = false;
    let baseOrientation = { alpha: 0, beta: 0, gamma: 0 };

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(s => { stream = s; video.srcObject = s; });

    // --- SPATIAL ANCHOR ENGINE (VR EFFECT) ---
    function handleOrientation(e) {
        if (!spatialActive) return;

        // Calculate delta from when anchor was pressed
        let a = e.alpha - baseOrientation.alpha;
        let b = e.beta - baseOrientation.beta;
        let g = e.gamma - baseOrientation.gamma;

        // Apply counter-rotation to the world container
        // This keeps the image pointing in the same global direction
        world.style.transform = `rotateX(${-b}deg) rotateY(${-g}deg) rotateZ(${-a}deg)`;
    }

    document.getElementById('anchorBtn').onclick = async () => {
        if (!spatialActive) {
            // Request permission for iOS/Modern Android
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') return alert("Motion permission denied.");
            }
            
            // Set current orientation as the "Zero" point
            window.addEventListener('deviceorientation', (e) => {
                if (!spatialActive) {
                    baseOrientation = { alpha: e.alpha, beta: e.beta, gamma: e.gamma };
                    spatialActive = true;
                    document.getElementById('anchorBtn').classList.add('active');
                }
                handleOrientation(e);
            }, true);
        } else {
            spatialActive = false;
            document.getElementById('anchorBtn').classList.remove('active');
            world.style.transform = `none`;
        }
    };

    // --- IMAGE ENGINE ---
    document.getElementById('upload').onchange = e => {
        const file = e.target.files[0];
        if (file) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.className = "layer";
            layersDiv.appendChild(img);
            applyGestures(img);
        }
    };

    function applyGestures(el) {
        let posX = window.innerWidth / 2, posY = window.innerHeight / 2;
        let scale = 0.4, rotation = 0;
        let pointers = new Map();
        let initialDist = 0, initialScale = 1, initialAngle = 0, initialRot = 0;

        const updateTransform = () => {
            el.style.transform = `translate(${posX}px, ${posY}px) translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
        };

        el.addEventListener('pointerdown', e => {
            if (isGlobalLocked) return;
            el.setPointerCapture(e.pointerId);
            pointers.set(e.pointerId, e);
            document.querySelectorAll('.layer').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            
            if (pointers.size === 2) {
                const pts = Array.from(pointers.values());
                initialDist = Math.hypot(pts[1].clientX - pts[0].clientX, pts[1].clientY - pts[0].clientY);
                initialAngle = Math.atan2(pts[1].clientY - pts[0].clientY, pts[1].clientX - pts[0].clientX);
                initialScale = scale;
                initialRot = rotation;
            }
        });

        el.addEventListener('pointermove', e => {
            if (!pointers.has(e.pointerId) || isGlobalLocked) return;
            pointers.set(e.pointerId, e);

            if (pointers.size === 1) {
                posX += e.movementX;
                posY += e.movementY;
            } else if (pointers.size === 2) {
                const pts = Array.from(pointers.values());
                const curDist = Math.hypot(pts[1].clientX - pts[0].clientX, pts[1].clientY - pts[0].clientY);
                const curAngle = Math.atan2(pts[1].clientY - pts[0].clientY, pts[1].clientX - pts[0].clientX);
                scale = initialScale * (curDist / initialDist);
                rotation = initialRot + (curAngle - initialAngle) * (180 / Math.PI);
            }
            updateTransform();
        });

        el.addEventListener('pointerup', e => pointers.delete(e.pointerId));
        
        document.getElementById('resetBtn').onclick = () => {
            posX = window.innerWidth/2; posY = window.innerHeight/2;
            scale = 0.4; rotation = 0; updateTransform();
        };

        el.onload = updateTransform;
    }

    // --- UI TOGGLES ---
    document.getElementById('torchBtn').onclick = async () => {
        const track = stream?.getVideoTracks()[0];
        const caps = track?.getCapabilities();
        if (caps?.torch) {
            const current = track.getSettings().torch;
            await track.applyConstraints({ advanced: [{ torch: !current }] });
            document.getElementById('torchBtn').classList.toggle('active');
        }
    };

    document.getElementById('guideBtn').onclick = () => {
        const gl = document.getElementById('guide-layer');
        gl.style.display = (gl.style.display === 'block') ? 'none' : 'block';
        document.getElementById('guideBtn').classList.toggle('active');
    };

    document.getElementById('lockBtn').onclick = () => {
        isGlobalLocked = !isGlobalLocked;
        document.getElementById('lockBtn').classList.toggle('active');
        document.querySelectorAll('.layer').forEach(l => l.style.opacity = isGlobalLocked ? '0.5' : '1');
    };
</script>
</body>
</html>
