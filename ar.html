<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
    <title>Studio AR | Pro Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --glass: rgba(10, 10, 10, 0.75);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #ffffff;
            --active-glow: #59ffd3;
            --text-main: #ffffff;
            --text-dim: #666666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: var(--text-main);
            position: fixed;
            width: 100%;
        }

        /* Viewport */
        #camera {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #layers {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
            pointer-events: auto;
            mix-blend-mode: screen;
            filter: grayscale(1) contrast(1.1);
            will-change: transform;
        }

        .layer.active { outline: 1px solid var(--accent); }

        /* --- UI COMPONENTS --- */
        .ui-panel {
            position: fixed;
            z-index: 10;
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background: var(--glass);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        /* Top Status Bar */
        .top-bar {
            top: calc(env(safe-area-inset-top) + 12px);
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            height: 54px;
            padding: 0 16px;
            border-radius: 100px;
            justify-content: space-between;
        }

        /* Bottom Floating Dock */
        .dock {
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            border-radius: 28px;
            gap: 8px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            color: var(--text-main);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }
        .btn.primary { background: var(--accent); color: var(--bg); }
        .btn.active { color: var(--active-glow); border-color: rgba(89, 255, 211, 0.3); }
        .btn svg { width: 20px; height: 20px; stroke-width: 2.2px; }

        /* --- SPLASH --- */
        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-box {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            margin-bottom: 24px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 
            0% { transform: rotate(0deg); opacity: 0.5; } 
            50% { transform: rotate(180deg); opacity: 1; } 
            100% { transform: rotate(360deg); opacity: 0.5; }
        }

        .dev-credit {
            margin-top: 10px;
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* --- GUIDES --- */
        #guide-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            display: none;
            z-index: 3;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-box"></div>
    <h1 style="letter-spacing: 6px; font-weight: 300; font-size: 1.2rem;">STUDIO AR</h1>
    <p class="dev-credit">By Tanmay Tiwari</p>
</div>

<video id="camera" autoplay playsinline></video>
<div id="guide-layer"></div>
<div id="layers"></div>

<div class="ui-panel top-bar">
    <button class="btn" onclick="document.getElementById('upload').click()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"/></svg>
    </button>
    <span style="font-size: 11px; font-weight: 600; letter-spacing: 1px; color: var(--text-dim);">PRO EDITION</span>
    <button class="btn" id="torchBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
    </button>
</div>

<div class="ui-panel dock">
    <button class="btn" id="guideBtn" title="Toggle Grid">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 3h18v18H3zM9 3v18M15 3v18M3 9h18M3 15h18"/></svg>
    </button>
    <button class="btn" id="lockBtn" title="Lock Layers">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
    </button>
    <button class="btn primary" id="resetBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8M3 3v5h5"/></svg>
    </button>
</div>

<input type="file" id="upload" accept="image/*" hidden>

<script>
    // --- APP LIFECYCLE ---
    window.addEventListener('load', () => {
        setTimeout(() => {
            const s = document.getElementById('splash');
            s.style.opacity = '0';
            setTimeout(() => s.remove(), 600);
        }, 2000);
    });

    const video = document.getElementById("camera");
    const layersDiv = document.getElementById("layers");
    let stream;
    let isGlobalLocked = false;

    // --- CAMERA SETUP ---
    async function initCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", focusMode: "continuous" } 
            });
            video.srcObject = stream;
        } catch (e) {
            console.error("Camera error:", e);
        }
    }
    initCamera();

    // --- TOOLBAR LOGIC ---
    document.getElementById('torchBtn').onclick = async () => {
        const track = stream?.getVideoTracks()[0];
        const caps = track?.getCapabilities();
        if (caps?.torch) {
            const current = track.getSettings().torch;
            await track.applyConstraints({ advanced: [{ torch: !current }] });
            document.getElementById('torchBtn').classList.toggle('active');
        }
    };

    document.getElementById('guideBtn').onclick = () => {
        const gl = document.getElementById('guide-layer');
        const isHidden = getComputedStyle(gl).display === 'none';
        gl.style.display = isHidden ? 'block' : 'none';
        document.getElementById('guideBtn').classList.toggle('active');
    };

    document.getElementById('lockBtn').onclick = () => {
        isGlobalLocked = !isGlobalLocked;
        document.getElementById('lockBtn').classList.toggle('active');
        document.querySelectorAll('.layer').forEach(l => {
            l.style.opacity = isGlobalLocked ? '0.5' : '1';
        });
    };

    // --- IMAGE ENGINE ---
    document.getElementById('upload').onchange = e => {
        const file = e.target.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            const img = document.createElement("img");
            img.src = url;
            img.className = "layer";
            layersDiv.appendChild(img);
            applyGestures(img);
        }
    };

    function applyGestures(el) {
        let posX = window.innerWidth / 2, posY = window.innerHeight / 2;
        let scale = 0.4, rotation = 0;
        
        let pointers = new Map();
        let initialDist = 0, initialScale = 1;
        let initialAngle = 0, initialRot = 0;

        const updateTransform = () => {
            el.style.transform = `translate(${posX}px, ${posY}px) translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
        };

        el.addEventListener('pointerdown', e => {
            if (isGlobalLocked) return;
            el.setPointerCapture(e.pointerId);
            pointers.set(e.pointerId, e);
            
            document.querySelectorAll('.layer').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            
            if (pointers.size === 2) {
                const pts = Array.from(pointers.values());
                initialDist = Math.hypot(pts[1].clientX - pts[0].clientX, pts[1].clientY - pts[0].clientY);
                initialAngle = Math.atan2(pts[1].clientY - pts[0].clientY, pts[1].clientX - pts[0].clientX);
                initialScale = scale;
                initialRot = rotation;
            }
        });

        el.addEventListener('pointermove', e => {
            if (!pointers.has(e.pointerId) || isGlobalLocked) return;
            pointers.set(e.pointerId, e);

            if (pointers.size === 1) {
                // One finger drag
                posX += e.movementX;
                posY += e.movementY;
            } else if (pointers.size === 2) {
                // Two finger pinch/rotate
                const pts = Array.from(pointers.values());
                const currentDist = Math.hypot(pts[1].clientX - pts[0].clientX, pts[1].clientY - pts[0].clientY);
                const currentAngle = Math.atan2(pts[1].clientY - pts[0].clientY, pts[1].clientX - pts[0].clientX);
                
                scale = initialScale * (currentDist / initialDist);
                rotation = initialRot + (currentAngle - initialAngle) * (180 / Math.PI);
            }
            updateTransform();
        });

        el.addEventListener('pointerup', e => {
            pointers.delete(e.pointerId);
            if (pointers.size < 2) initialDist = 0;
        });

        document.getElementById('resetBtn').onclick = () => {
            posX = window.innerWidth/2; posY = window.innerHeight/2;
            scale = 0.4; rotation = 0; updateTransform();
        };

        // Initial Position
        el.onload = updateTransform;
    }
</script>
</body>
</html>
