<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassKeep | Secure Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        .glow-1 {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 80%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 179, 71, 0.15) 0%, rgba(255, 78, 80, 0.05) 50%, transparent 100%);
            filter: blur(80px);
            animation: float 10s ease-in-out infinite alternate;
        }

        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(10%, 5%); } }

        .ios-sheet {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .ios-sheet.active { transform: translateY(0); }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .tap-scale:active { transform: scale(0.96); transition: 0.2s; }
        
        input::placeholder { color: rgba(255,255,255,0.2); }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div class="mesh-gradient">
        <div class="glow-1"></div>
    </div>

    <main class="max-w-md mx-auto px-6 pt-12">
        
        <div id="home-view" class="tab-content active">
            <header class="mb-8 flex justify-between items-start">
                <h1 class="text-[44px] font-bold leading-[1.1] tracking-tight">
                    Keep <span class="relative">üîê</span><br>Your Life<br>Safe <span class="relative">üõ°Ô∏è</span>
                </h1>
                <div class="w-12 h-12 rounded-full border border-white/20 overflow-hidden shadow-lg">
                    <img src="https://ui-avatars.com/api/?name=User&background=333&color=fff" alt="Profile">
                </div>
            </header>

            <div class="relative mb-8">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-white/40"></i>
                <input type="text" id="search-input" placeholder="Search passwords" 
                       class="w-full glass rounded-2xl py-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-orange-500/50 transition-all">
            </div>

            <div class="tap-scale bg-gradient-to-r from-[#ffb347] to-[#ff4e50] p-6 rounded-[2.5rem] flex justify-between items-center mb-10 shadow-xl">
                <div>
                    <h3 class="font-semibold text-lg">AutoFill Magic</h3>
                    <p class="text-white/80 text-sm">Stay Safe. Stay Secure</p>
                </div>
                <div class="bg-white/20 p-2 rounded-full"><i data-lucide="sparkles" class="w-5 h-5"></i></div>
            </div>

            <div class="flex justify-between items-center mb-5">
                <h2 class="text-xl font-semibold tracking-tight">Vault</h2>
                <span id="item-count" class="text-white/40 text-sm">0 items</span>
            </div>

            <div id="password-list" class="space-y-4">
                </div>
        </div>

        <div id="security-view" class="tab-content">
            <h2 class="text-3xl font-bold mb-6">Security Audit</h2>
            <div class="glass p-8 rounded-[2.5rem] text-center">
                <div class="relative w-20 h-20 mx-auto mb-6">
                    <div class="absolute inset-0 bg-green-500/20 blur-2xl rounded-full"></div>
                    <i data-lucide="shield-check" class="relative w-20 h-20 text-green-400"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">Vault Encrypted</h3>
                <p class="text-white/60 leading-relaxed">Your data is stored locally using AES-256 standard encryption keys generated on this device.</p>
            </div>
        </div>

        <div id="settings-view" class="tab-content">
            <h2 class="text-3xl font-bold mb-6">Settings</h2>
            <div class="space-y-3">
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <span>Cloud Sync</span>
                    <div class="w-12 h-6 bg-white/10 rounded-full relative">
                        <div class="absolute right-1 top-1 w-4 h-4 bg-white/20 rounded-full"></div>
                    </div>
                </div>
                <button onclick="clearAllData()" class="w-full glass p-4 rounded-2xl text-red-400 font-medium text-left flex justify-between items-center">
                    Clear All Data
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-xs glass rounded-full px-6 py-3 flex justify-between items-center z-40">
        <button onclick="switchTab('home')" class="nav-icon p-2 text-orange-400" data-tab="home"><i data-lucide="layout-grid"></i></button>
        <button onclick="switchTab('security')" class="nav-icon p-2 text-white/40" data-tab="security"><i data-lucide="shield-alert"></i></button>
        <button onclick="openSheet()" class="bg-white text-black p-3 rounded-full shadow-lg tap-scale"><i data-lucide="plus"></i></button>
        <button onclick="switchTab('settings')" class="nav-icon p-2 text-white/40" data-tab="settings"><i data-lucide="settings"></i></button>
    </nav>

    <div id="sheet-overlay" class="fixed inset-0 bg-black/60 opacity-0 pointer-events-none transition-opacity z-50" onclick="closeSheet()"></div>
    <div id="add-sheet" class="fixed bottom-0 left-0 right-0 glass rounded-t-[3rem] p-8 z-50 ios-sheet h-[90vh] overflow-y-auto custom-scrollbar">
        <div class="w-12 h-1.5 bg-white/20 rounded-full mx-auto mb-8"></div>
        <h2 class="text-2xl font-bold mb-6">New Password</h2>
        
        <div class="space-y-5">
            <div>
                <label class="text-[11px] font-bold text-white/40 uppercase ml-2 tracking-widest">App / Service Name</label>
                <input type="text" id="new-name" placeholder="e.g. Netflix" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mt-1 focus:outline-none focus:ring-1 ring-orange-500 transition-all">
            </div>
            <div>
                <label class="text-[11px] font-bold text-white/40 uppercase ml-2 tracking-widest">App Icon URL</label>
                <input type="url" id="new-icon" placeholder="https://logo.com/icon.png" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mt-1 focus:outline-none focus:ring-1 ring-orange-500 transition-all">
            </div>
            <div>
                <label class="text-[11px] font-bold text-white/40 uppercase ml-2 tracking-widest">Email / Username</label>
                <input type="text" id="new-email" placeholder="user@example.com" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mt-1 focus:outline-none focus:ring-1 ring-orange-500 transition-all">
            </div>
            <div>
                <label class="text-[11px] font-bold text-white/40 uppercase ml-2 tracking-widest">Password</label>
                <div class="relative">
                    <input type="password" id="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mt-1 focus:outline-none focus:ring-1 ring-orange-500 transition-all">
                </div>
            </div>
            <div class="pt-4">
                <button onclick="savePassword()" class="w-full bg-white text-black font-bold py-4 rounded-[1.5rem] tap-scale shadow-lg">Save to Vault</button>
                <button onclick="closeSheet()" class="w-full text-white/30 font-medium py-4">Dismiss</button>
            </div>
        </div>
    </div>

    <script>
        let passwords = JSON.parse(localStorage.getItem('passkeep_data')) || [];

        function render(filter = '') {
            const list = document.getElementById('password-list');
            const filtered = passwords.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            
            document.getElementById('item-count').innerText = `${filtered.length} items`;

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="py-20 text-center">
                        <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="folder-open" class="text-white/20"></i>
                        </div>
                        <p class="text-white/20 font-medium">No credentials found</p>
                    </div>`;
                return;
            }

            list.innerHTML = filtered.map((p, index) => `
                <div class="tap-scale glass p-4 rounded-[2rem] flex justify-between items-center group relative overflow-hidden">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center overflow-hidden">
                            ${p.icon ? 
                                `<img src="${p.icon}" class="w-full h-full object-cover" onerror="this.innerHTML='${p.name.charAt(0)}'; this.type='text'">` : 
                                `<span class="text-xl font-bold text-orange-400">${p.name.charAt(0)}</span>`
                            }
                        </div>
                        <div>
                            <h4 class="font-semibold text-[17px]">${p.name}</h4>
                            <p class="text-white/40 text-xs tracking-wide">${p.email}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="copyToClipboard('${p.password}')" class="p-3 bg-white/5 rounded-full text-white/40 hover:text-white transition-colors">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                        </button>
                        <button onclick="deletePassword(${index})" class="p-3 bg-white/5 rounded-full text-white/20 hover:text-red-400 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function savePassword() {
            const name = document.getElementById('new-name').value;
            const icon = document.getElementById('new-icon').value;
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;

            if (!name || !email || !password) {
                alert('Please fill in Name, Email, and Password');
                return;
            }

            passwords.push({ 
                name, 
                icon: icon || null, 
                email, 
                password,
                id: Date.now() 
            });

            localStorage.setItem('passkeep_data', JSON.stringify(passwords));
            
            // Reset fields
            ['new-name', 'new-icon', 'new-email', 'new-password'].forEach(id => {
                document.getElementById(id).value = '';
            });
            
            closeSheet();
            render();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            // Simple visual feedback
            const btn = event.currentTarget;
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-400"></i>';
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = originalIcon;
                lucide.createIcons();
            }, 2000);
        }

        function deletePassword(index) {
            if(confirm('Delete this password permanently?')) {
                passwords.splice(index, 1);
                localStorage.setItem('passkeep_data', JSON.stringify(passwords));
                render();
            }
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tabId}-view`).classList.add('active');

            document.querySelectorAll('.nav-icon').forEach(i => {
                i.classList.remove('text-orange-400');
                i.classList.add('text-white/40');
            });
            const activeNav = document.querySelector(`[data-tab="${tabId}"]`);
            activeNav.classList.add('text-orange-400');
            activeNav.classList.remove('text-white/40');
        }

        function openSheet() {
            document.getElementById('add-sheet').classList.add('active');
            document.getElementById('sheet-overlay').classList.add('opacity-100', 'pointer-events-auto');
            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }

        function closeSheet() {
            document.getElementById('add-sheet').classList.remove('active');
            document.getElementById('sheet-overlay').classList.remove('opacity-100', 'pointer-events-auto');
            document.body.style.overflow = 'auto';
        }

        function clearAllData() {
            if(confirm('Are you sure you want to wipe the entire vault? This cannot be undone.')) {
                localStorage.removeItem('passkeep_data');
                passwords = [];
                render();
                switchTab('home');
            }
        }

        document.getElementById('search-input').addEventListener('input', (e) => render(e.target.value));

        document.addEventListener('DOMContentLoaded', () => {
            render();
            lucide.createIcons();
        });
    </script>
</body>
</html>
