<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Pro | Dynamic Themes</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg: #0b0e14;
            --card: #161b2c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --primary: #6366f1;
            --success: #22c55e;
            --border: rgba(255, 255, 255, 0.05);
            --input-bg: #0b0e14;
        }

        body.light-theme {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1a202c;
            --text-dim: #4a5568;
            --border: rgba(0, 0, 0, 0.08);
            --input-bg: #f7fafc;
        }

        /* --- GLOBAL STYLES --- */
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s, color 0.3s; }
        body { margin: 0; background: var(--bg); color: var(--text); padding: 20px; min-height: 100vh; }

        .dashboard {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 25px;
        }

        .glass { 
            background: var(--card); 
            border-radius: 30px; 
            padding: 30px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* --- HEADER & TOGGLE --- */
        .top-bar {
            max-width: 1100px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- CALENDAR --- */
        .cal-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .cell { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            border-radius: 15px; cursor: pointer; transition: 0.3s; background: rgba(128,128,128,0.05);
        }
        .cell:hover { background: var(--primary); color: white; transform: translateY(-3px); }
        .cell.active { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(99,102,241,0.4); }

        /* --- TASKS --- */
        .input-area { display: flex; gap: 10px; margin-bottom: 30px; }
        input { 
            flex: 1; background: var(--input-bg); border: 1px solid var(--border); 
            padding: 15px; border-radius: 15px; color: var(--text); outline: none; 
        }
        .btn-add { background: var(--primary); border: none; color: white; padding: 0 20px; border-radius: 15px; cursor: pointer; font-weight: 700; }

        .task-list { display: flex; flex-direction: column; gap: 15px; }

        .task-item {
            position: relative;
            padding: 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #1a202c; /* Keeps text legible on pastel colors */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .task-text { font-size: 1.1rem; font-weight: 700; }
        
        .done-btn {
            background: rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.1);
            padding: 6px 12px; border-radius: 8px; cursor: pointer;
            font-weight: 800; font-size: 0.65rem; text-transform: uppercase;
            margin-top: 8px; align-self: flex-start;
        }

        .status-img {
            width: 50px; height: 50px; background: rgba(255,255,255,0.3);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; transition: 0.5s;
        }

        /* --- COMPLETED EFFECTS --- */
        .is-completed { filter: grayscale(0.5); opacity: 0.6; transform: scale(0.96); }
        .is-completed .task-text { text-decoration: line-through; }
        .is-completed .status-img { background: var(--success); color: white; animation: pop 0.5s forwards; }
        .is-completed .done-btn { display: none; }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .del-x { background: none; border: none; cursor: pointer; font-weight: bold; margin-left: 10px; font-size: 1.1rem; opacity: 0.5; }
        .del-x:hover { opacity: 1; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="dark-theme">

<div class="top-bar">
    <h1 style="font-size: 1.5rem;">Nexus<span style="color:var(--primary)">Pro</span></h1>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">üåô</span> <span id="themeText">Dark Mode</span>
    </button>
</div>

<div class="dashboard">
    <div class="glass">
        <div class="cal-nav">
            <h2 id="monthDisplay">Month 2026</h2>
            <div style="display:flex; gap:10px">
                <button class="btn-add" style="padding:10px" onclick="moveMonth(-1)">‚ùÆ</button>
                <button class="btn-add" style="padding:10px" onclick="moveMonth(1)">‚ùØ</button>
            </div>
        </div>
        <div class="grid" id="calendarGrid"></div>
    </div>

    <div class="glass">
        <h2 id="dateDisplay">Tasks</h2>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="btn-add" onclick="addTask()">Add</button>
        </div>
        <div class="task-list" id="taskList"></div>
    </div>
</div>

<script>
    let currentView = new Date();
    let activeDate = new Date().toISOString().split('T')[0];
    let db = JSON.parse(localStorage.getItem('nexus_pro_tasks')) || {};
    
    // Theme Initializer
    if(localStorage.getItem('theme') === 'light') toggleTheme();

    const palette = ['#A3E4D7', '#F9E79F', '#F5B7B1', '#D2B4DE', '#AED6F1', '#FAD7A0'];

    function toggleTheme() {
        const body = document.body;
        const isLight = body.classList.toggle('light-theme');
        document.getElementById('themeIcon').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
        document.getElementById('themeText').innerText = isLight ? 'Light Mode' : 'Dark Mode';
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function render() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        const y = currentView.getFullYear(), m = currentView.getMonth();
        document.getElementById('monthDisplay').innerText = new Intl.DateTimeFormat('en-US', {month:'long', year:'numeric'}).format(currentView);

        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();

        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=days; d++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div');
            el.className = `cell ${ds === activeDate ? 'active' : ''}`;
            el.innerText = d;
            el.onclick = () => { activeDate = ds; render(); };
            grid.appendChild(el);
        }
        renderTasks();
    }

    function renderTasks() {
        const container = document.getElementById('taskList');
        container.innerHTML = '';
        document.getElementById('dateDisplay').innerText = new Date(activeDate).toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'});

        const tasks = db[activeDate] || [];
        tasks.forEach((t, i) => {
            const item = document.createElement('div');
            item.className = `task-item ${t.completed ? 'is-completed' : ''}`;
            item.style.backgroundColor = t.color;
            
            item.innerHTML = `
                <div style="display:flex; flex-direction:column; flex:1">
                    <span class="task-text">${t.text}</span>
                    <button class="done-btn" onclick="completeTask(${i})">Done</button>
                </div>
                <div class="status-img">
                    ${t.completed ? '‚úì' : 'üìù'}
                </div>
                <button class="del-x" onclick="deleteTask(${i})">‚úï</button>
            `;
            container.appendChild(item);
        });
    }

    function addTask() {
        const input = document.getElementById('taskInput');
        if(!input.value) return;
        if(!db[activeDate]) db[activeDate] = [];
        
        db[activeDate].push({
            text: input.value,
            completed: false,
            color: palette[Math.floor(Math.random() * palette.length)]
        });
        input.value = '';
        save();
    }

    function completeTask(i) {
        db[activeDate][i].completed = true;
        save();
    }

    function deleteTask(i) {
        db[activeDate].splice(i, 1);
        save();
    }

    function moveMonth(dir) {
        currentView.setMonth(currentView.getMonth() + dir);
        render();
    }

    function save() {
        localStorage.setItem('nexus_pro_tasks', JSON.stringify(db));
        render();
    }

    render();
</script>
</body>
</html>
